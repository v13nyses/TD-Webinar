{% extends "dashboard/base.html" %}
{% load form_utils_tags %}

{% block head_title %}Step 1 of 4: Event Information{% endblock %}
{% block header_right %}
  <h4>Step 2 of 4: Presenter Information</h4>
{% endblock %}

{% block body %}
  <div class="dashboard-panel presenter">
    <form action="{{ form_url }}" method="post" enctype="multipart/form-data">
      {{ form|render:"dashboard/form.html" }}
      <input type="submit" value="Save" />
    </form>
  </div>
{% endblock %}
