{% load ifsetting_tag %}
<div id="registration-panel" class="panel">
  <h3>Register</h3>
  <p>New user?  Register here</p>
  <form name='user_profile_form' action="" method="post">
    {{ user_profile_form.as_p }}
    <p class="question-field"><label for='question'>Do you have a question or comment for the panel?</label><textarea name='question'></textarea></p>
    <input type='submit' value='Sign Up' id='submit-registration' />
  </form>
</div>
