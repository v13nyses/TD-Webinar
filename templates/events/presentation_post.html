{% load presentations_extras %}
<div id="presentation" class="container">
  <div id="presentation-left">
    <div id="presentation-webinar">
      <h1>The Webinar Workshop has finished. Please return on {{ event.archive_time_eastern|date:"F d, f A" }} to view the archived version.</h1>
    </div>
    <div id="presentation-cover"></div>
  </div>
  <div id="slideshow">
    {% first_slide event %}
  </div>
  <div id="presentation-question">
  </div>
</div>
