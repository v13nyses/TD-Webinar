{% load presentations_extras %}
<script type="text/javascript">
  var settings = TDWebinar.settings.eventPage;
  settings.startOffset = "{{ start_offset }}";
  settings.state = "{{ state }}";
</script>
<div id="presentation" class="container">
  <div id="presentation-left">
    <div id="presentation-webinar">
      {% video_player event.presentation.video.video_id event.presentation.video.archive_player_id %}
    </div>
    <div id="presentation-cover"></div>
  </div>
  <div id="slideshow">
    {% first_slide event %}
  </div>
  <div id="presentation-question">
    <form id="questionform" name="questionform" method="post" action="">
      <label for="question">Do you have a question or comment for our panel?</label>
      <div id="questionform-right">
        <input type="text" name="question" id="question" />
        <input type="submit" class="form-submit" name="question-submit" id="question-submit" value="Submit" />
      </div>
    </form>
  </div>
</div>
